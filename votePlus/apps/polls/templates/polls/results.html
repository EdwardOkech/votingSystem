{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title> Polls results </title>

    <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
  <!--&lt;!&ndash; Numeric JS &ndash;&gt;-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>-->
<script type="text/javascript" src="{% static 'polls/js/plotly-latest.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/js/jquery-3.2.0.min.js' %}"></script>



</head>

<body>

<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
       <li>
           {{ choice.choice_text }} -- {{ choice.votes }} vote {{ choice.votes | pluralize }} </li>
       </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}"> Vote again?</a>  | <a href="{% url 'polls:reports' %}">View Report</a>


</body>
</html>
